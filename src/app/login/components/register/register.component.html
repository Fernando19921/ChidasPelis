<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="shadow-lg rounded bg-dark text-white p-4 w-100" style="max-width: 400px;">

    <img src="assets/images/logo.webp" alt="Logo" class="mx-auto d-block mb-3" style="max-width: 90px;" />
    <h2 class="text-center mb-4">Crear Cuenta</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <div class="mb-3">
        <input
          [(ngModel)]="firstName"
          name="firstName"
          type="text"
          required
          placeholder="Nombre"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <input
          [(ngModel)]="lastName"
          name="lastName"
          type="text"
          required
          placeholder="Apellido"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          placeholder="Correo electrónico"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          placeholder="Contraseña"
          class="form-control"
        />
      </div>

      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="btn btn-danger w-100 fw-bold">
        Registrarse
      </button>
    </form>

    <div class="text-center mt-3">
      <span>¿Ya tienes una cuenta?</span>
      <a
        (click)="volverAlLogin()"
        class="text-decoration-none text-primary fw-semibold"
        style="cursor: pointer;">
        Inicia sesión
      </a>
    </div>
     <p *ngIf="error" class="text-danger text-center mt-3">
      Este correo electrónico ya está asociado a una cuenta
    </p>
  </div>
</section>
