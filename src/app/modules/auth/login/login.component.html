<header class="login-header d-flex justify-content-between align-items-center">
  <img src="assets/images/logo.webp" alt="Logo" class="logo-header" />
</header>

<section class="login-form d-flex justify-content-center align-items-center">
  <div class="login-container shadow-lg rounded bg-dark text-white">
    <img src="assets/images/logo.webp" alt="Logo" class="logo-form" />
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <form (submit)="onSubmit()">
      <div class="mb-3">
        <input
          type="email"
          name="email"
          placeholder="Correo electrónico"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-danger w-100 fw-bold">
        Ingresar
      </button>
    </form>
  </div>
</section>
